<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>component-3</title>
</head>

<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
    </div>

    <script type="text/javascript">
        var city = {
            template:`<div>sichuan of china</div>`
        }
        var jspang = {
            template:`<div>
                        <p>panda from China!</p>
                        <city></city>
                      </div>`,
            components:{
                "city":city
            }
        }

        var app = new Vue({
            el: '#app',
            //注册局部组件
            components:{
               "jspang":jspang
            }
        })
    </script>
</body>

</html>
