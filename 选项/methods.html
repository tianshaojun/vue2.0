<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>methods</title>
</head>

<body>
    <h1>methods</h1>
    <hr>
    <div id="app">
        {{a}}
        <p><button @click="add(5,$event)">add</button></p>
        <p><btn @click.native="add(3)"></btn></p>
    </div>
    <button onclick="app.add(4)">外部调用构造器里的方法</button>

    <script type="text/javascript">
        var btn = {
            template:`<button>组件Add</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
               a:1
            },
            components:{
                "btn":btn
            },
            methods:{
                add:function(num,$event){
                    if(num != '') {
                        this.a += num;
                    }else{
                        this.a++;
                    }
                    // console.log($event)
                }
            }
        })
    </script>
</body>

</html>
