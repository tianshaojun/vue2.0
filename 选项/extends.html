<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>extends</title>
</head>

<body>
    <h1>extends</h1>
    <hr>
    <div id="app">
        ${message}
        <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var bbb = {
           created:function() {
               console.log('我是被扩展出来的方法');
           },
           methods:{
               add:function() {
                   console.log('我是被扩展出来的方法');
               }
           }
        };

        var app = new Vue({
            el: '#app',
            data: {
               message: 'hello world!'
            },
            created:function() {
               console.log('我是构造器里的方法');
            },
            methods:{
                add:function(){
                    console.log('我是原生方法');
                }
            },
            extends:bbb,
            delimiters:['${','}']
        })

    </script>
</body>

</html>
