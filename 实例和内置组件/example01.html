<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript" src="./jquery.js"></script> 
    <title>example01</title>
</head>

<body>
    <h1>example01</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message:'hello Vue!'
            },
            //在Vue中使用jQuery
            mounted:function(){
                $('#app').html('我是jQuery');
            },
            methods:{
                add:function(){
                    console.log('调用了Add方法');
                }
            }
        })
        app.add();
    </script>
</body>

</html>
